<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK UI</title>
</head>
<link rel="stylesheet" href="feedback.css">
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating"><img src="https://cdn-icons-png.flaticon.com/512/187/187143.png"><small>Unhappy</small>  
        </div>

        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/3508/3508576.png"><small>Neutral</small>
        </div>

        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/2351/2351491.png"><small>Satisfied</small>  
        </div>  
    </div>
    
    <button class="btn" id="btn">Send Review</button>
    <script src="feedback.js"></script>
</body>
</html>
